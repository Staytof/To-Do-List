<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>To Do List</title>
</head>

<body>
    <div class="box">
        <div id="tasks-containers">
            <div id="tasks-header">
                <h2>Próxima tarefa:</h2>
                <form action="" id="add-task-form">
                    <input type="text" name="" id="task-title" placeholder="O que você vai fazer?">
                    <button id="add-btn" type="submit">
                        <ion-icon name="add-outline"></ion-icon>
                    </button>
                </form>
            </div>
            <h2>Suas tarefas:</h2>
            <div id="tasks-list-container">
                <ul id="task-list">
                    <li class="task-box template hide">
                        <span class="task-title"></span>
                        <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                        <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
